<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <title>Space</title>
</head>

<body>

  

    <!-- header -->

    <div class="header">
        <div class="container">
            <div class="header__inner">
                <div class="header__logo">

                    <div class="frame">
                        <div class="logo__border">
                            <img class="logo-space" src="./img/SpaceX-Logo.png" alt="">
                        </div>
                    </div>

                </div>

                <nav class="nav" id="nav">
                    <a class="nav__link" href="#">Главная</a>
                    <a class="nav__link" href="#">Технологии</a>
                    <a class="nav__link" href="#">График полётов</a>
                    <a class="nav__link" href="#">Гарантии</a>
                    <a class="nav__link" href="#">О Компании</a>
                    <a class="nav__link" href="#">Контакты</a>


                </nav>

                <button class="burger" type="button" id="navToggle">
                    <div class="burger__item">Menu </div>
                </button>
            </div>

            </div>


        </div>



    </div>
    <!--header -->

    <div class="intro">
        <div class="container">
            <div class="intro__inner">

                <div class="intro__planet">
                    
                </div>

                <div class="intro__items">
                    <h1 class="intro__title intro--gradient">Путешествие </h1>
                    <h1 class="intro__text intro--gradient">на красную планету </h1>
                    <button class="btn" type="button">Начать путешествие</button>
                   

                </div>
               
                

              
                <!-- benefits -->
                <div class="benefits">
                    <div class="benefits__item">
                        <div class="container__center">

                            <div class="benefits__text">

                                мы
                            </div>

                            <div class="benefits__title">

                                1
                            </div>

                            <div class="benefits__text">

                                на рынке

                            </div>

                        </div>







                    </div>
                    <div class="benefits__item">

                        <div class="container__center">
                            <div class="benefits__text benefits__text--gray">

                                гарантируем
                            </div>

                            <div class="benefits__title benefits__title--gray">

                                50%
                            </div>

                            <div class="benefits__text">
                                безопасность

                            </div>

                        </div>





                        




                    </div>

                    <div class="benefits__item">
                        <div class="container__center">
                            <div class="benefits__text">

                                календарик за
                            </div>

                            <div class="benefits__title ">

                                2001<span class="year">г.</span>
                            </div>

                            <div class="benefits__text">
                                в подарок

                            </div>
                        </div>


                    </div>

                    <div class="benefits__item">
                        <div class="container__center">
                            <div class="benefits__text">

                                путешествие
                            </div>

                            <div class="benefits__title benefits__title--gray">

                                597
                            </div>

                            <div class="benefits__text">
                                дней

                            </div>


                        </div>




                    </div>
                </div>
                </div><!-- intro__inner -->

                <script src="js/app.js"></script>

</body>

</html>
